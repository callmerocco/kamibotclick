<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - KamiBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fafafa; color: #1a1a1a; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <div class="w-full bg-white border-b border-gray-100 py-3 flex justify-center sticky top-0 z-50">
        <div class="w-full max-w-[728px] h-[90px] bg-gray-50 rounded flex items-center justify-center border border-dashed border-gray-200">
            <script type="text/javascript">
                atOptions = { 'key' : '448e404a0e501735472e96bd763fedc3', 'format' : 'iframe', 'height' : 90, 'width' : 728, 'params' : {} };
            </script>
            <script src="https://www.highperformanceformat.com/448e404a0e501735472e96bd763fedc3/invoke.js"></script>
        </div>
    </div>

    <main class="flex-1 flex flex-col items-center justify-center p-6 w-full max-w-lg">
        
        <div class="w-full bg-white rounded-[2rem] p-10 shadow-sm border border-gray-100 text-center">
            <div class="flex justify-center mb-8">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
                </div>
            </div>

            <h1 class="text-2xl font-extrabold tracking-tight mb-2">Safety Check</h1>
            <p id="status-text" class="text-gray-500 font-medium mb-10">Verifying destination security...</p>

            <div class="flex flex-col items-center mb-10">
                <div id="loader" class="spinner mb-4"></div>
                <div id="countdown" class="hidden text-5xl font-extrabold text-blue-600">10</div>
            </div>

            <div class="w-full h-[250px] bg-gray-50 rounded-2xl mb-10 flex items-center justify-center border border-gray-100">
                <span class="text-[10px] uppercase tracking-widest font-bold text-gray-300">Advertisement</span>
            </div>

            <button id="actionBtn" disabled class="w-full bg-gray-100 text-gray-400 py-5 rounded-2xl font-bold uppercase tracking-widest text-xs transition-all cursor-not-allowed">
                Checking...
            </button>
        </div>

        <p class="mt-8 text-gray-400 text-[10px] font-bold uppercase tracking-widest">Powered by KamiBot Infrastructure</p>
    </main>

    <div class="fixed bottom-0 w-full bg-white border-t border-gray-100 p-4 flex justify-center">
        <div class="text-[11px] font-bold text-gray-400 uppercase tracking-tight">
            Security certified by LinkSwift v2.0 Protocol
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAuTU6BV_uxz56NYiJioV2NJ7Wk_wMhL0g",
            authDomain: "kamibotclick.firebaseapp.com",
            projectId: "kamibotclick",
            storageBucket: "kamibotclick.firebasestorage.app",
            messagingSenderId: "112587834193",
            appId: "1:112587834193:web:c3fb8e45f24b874edf8970" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const id = window.location.pathname.split('/').filter(s => s && s !== 'go').pop();

        async function startProtocol() {
            let destination = "https://google.com";
            
            // 1. Quick initial "Scan"
            setTimeout(async () => {
                if(id) {
                    const snap = await getDoc(doc(db, "links", id));
                    if(snap.exists()) destination = snap.data().target;
                }

                // 2. Switch from spinner to countdown
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('countdown').classList.remove('hidden');
                document.getElementById('status-text').innerText = "Link verified. Loading destination...";
                
                runTimer(destination);
            }, 1500);
        }

        function runTimer(url) {
            let seconds = 10;
            const timerEl = document.getElementById('countdown');
            const btn = document.getElementById('actionBtn');

            const countdown = setInterval(() => {
                seconds--;
                timerEl.innerText = seconds;

                if (seconds <= 0) {
                    clearInterval(countdown);
                    timerEl.classList.add('hidden');
                    document.getElementById('status-text').innerText = "Safe to proceed.";
                    
                    btn.disabled = false;
                    btn.innerText = "Continue to Link";
                    btn.className = "w-full bg-blue-600 text-white py-5 rounded-2xl font-bold uppercase tracking-widest text-xs shadow-lg shadow-blue-500/30 hover:bg-blue-700 active:scale-95 transition-all cursor-pointer";
                    btn.onclick = () => window.location.href = url;
                }
            }, 1000);
        }

        startProtocol();
    </script>
</body>
</html>
