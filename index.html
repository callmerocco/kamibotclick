<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamiBot | Link Protocol Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-card { @apply bg-[#0f172a]/40 backdrop-blur-2xl border border-white/5 shadow-2xl; }
            .input-field { @apply bg-slate-900/50 border border-white/5 rounded-2xl px-6 py-4 outline-none focus:border-blue-500/50 focus:ring-1 focus:ring-blue-500/20 transition-all text-sm font-medium; }
            .btn-glow { @apply bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-500/20 active:scale-95 transition-all; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { background: radial-gradient(circle at top right, #1e293b, #020617); color: #f8fafc; min-h: screen; }
    </style>
</head>
<body class="selection:bg-blue-500/30">

    <div id="toast-container" class="fixed top-8 left-1/2 -translate-x-1/2 z-[200] flex flex-col gap-3 w-full max-w-xs pointer-events-none"></div>

    <div id="authOverlay" class="fixed inset-0 z-[100] bg-slate-950/80 backdrop-blur-md flex items-center justify-center p-6 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="glass-card p-10 rounded-[3rem] w-full max-w-md text-center">
            <h2 class="text-3xl font-extrabold tracking-tighter mb-8 italic uppercase">KAMI<span class="text-blue-500">BOT</span></h2>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button id="googleBtn" disabled onclick="loginGoogle()" class="bg-white text-black font-bold py-4 rounded-2xl flex items-center justify-center gap-2 hover:bg-slate-100 transition-all disabled:opacity-30">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4"> Google
                </button>
                <button id="githubBtn" disabled onclick="loginGithub()" class="bg-[#24292f] text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 hover:bg-[#30363d] transition-all disabled:opacity-30">
                    <img src="https://authjs.dev/img/providers/github.svg" class="w-4 invert"> GitHub
                </button>
            </div>

            <div class="space-y-3 mb-6">
                <input type="email" id="authEmail" placeholder="Email" class="input-field w-full">
                <input type="password" id="authPass" placeholder="Password" class="input-field w-full">
            </div>

            <div class="flex justify-center mb-6 scale-90">
                <div class="g-recaptcha" data-sitekey="6LeQe3QsAAAAAK36IFKpSotRATLT4u2iNRs3t2Ah" data-callback="onCaptchaVerified" data-theme="dark"></div>
            </div>

            <button id="loginBtn" disabled onclick="loginEmail()" class="w-full btn-glow py-4 rounded-2xl font-bold uppercase tracking-widest text-xs mb-8">Authorize Access</button>

            <div class="flex items-center gap-3 bg-white/5 p-4 rounded-2xl border border-white/5">
                <input type="checkbox" id="legalAgree" onchange="checkRequirements()" class="w-5 h-5 rounded border-none bg-slate-800 checked:bg-blue-500 cursor-pointer transition-all">
                <label for="legalAgree" class="text-[10px] text-slate-500 font-bold uppercase tracking-wider text-left">Agree to Terms & Data Protocol</label>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden animate-fade-in">
        <nav class="max-w-6xl mx-auto p-8 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter uppercase">KAMI<span class="text-blue-500">BOT</span></div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p id="userDisplay" class="text-[10px] font-black text-white uppercase tracking-widest"></p>
                    <span class="text-[9px] text-blue-500 font-bold uppercase">System Operator</span>
                </div>
                <button onclick="logout()" class="p-3 bg-white/5 hover:bg-red-500/10 hover:text-red-500 rounded-xl transition-all border border-white/5">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                </button>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto px-6 py-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="glass-card p-6 rounded-[2rem]">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Total Protocols</p>
                    <h4 id="countTotal" class="text-3xl font-extrabold text-white">0</h4>
                </div>
                <div class="glass-card p-6 rounded-[2rem]">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Status</p>
                    <h4 class="text-3xl font-extrabold text-green-500 flex items-center gap-2">Online <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span></h4>
                </div>
                <div class="glass-card p-6 rounded-[2rem] border-blue-500/20">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Latency</p>
                    <h4 class="text-3xl font-extrabold text-white">0.02<span class="text-sm font-bold text-slate-500 pl-1">ms</span></h4>
                </div>
            </div>

            <div class="glass-card p-8 rounded-[3rem] mb-12">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="url" id="longUrl" placeholder="Paste target URL (e.g. google.com)" class="input-field flex-1 text-white placeholder:text-slate-600">
                    
                    <div id="adminPanel" class="hidden flex-1 flex items-center bg-black/40 rounded-2xl px-4 border border-blue-500/20">
                        <span class="text-[10px] font-black text-blue-500 uppercase pr-3 border-r border-white/10">Alias</span>
                        <input type="text" id="customSlug" placeholder="taylorswift" class="bg-transparent px-4 py-4 flex-1 outline-none text-sm font-bold text-white uppercase placeholder:text-slate-700">
                    </div>

                    <button onclick="createLink()" class="btn-glow px-10 py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] text-white shrink-0">Generate</button>
                </div>
            </div>

            <div id="linksContainer" class="grid grid-cols-1 gap-4">
                <div class="text-center py-20 opacity-20">
                    <p class="text-[10px] font-black uppercase tracking-[0.5em]">Establishing Connection...</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, GithubAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, setDoc, getDoc, query, where, onSnapshot, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAuTU6BV_uxz56NYiJioV2NJ7Wk_wMhL0g",
            authDomain: "kamibotclick.firebaseapp.com",
            projectId: "kamibotclick",
            storageBucket: "kamibotclick.firebasestorage.app",
            messagingSenderId: "112587834193",
            appId: "1:112587834193:web:c3fb8e45f24b874edf8970" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const MASTER_UID = "5kQjEGUB6mXxUhcO1LqZE2VZFon1";
        let captchaVerified = false;

        window.toggleAuthModal = (show) => {
            const modal = document.getElementById('authOverlay');
            modal.style.opacity = show ? '1' : '0';
            modal.style.pointerEvents = show ? 'auto' : 'none';
        };

        window.onCaptchaVerified = () => { captchaVerified = true; checkRequirements(); };
        window.checkRequirements = () => {
            const ok = document.getElementById('legalAgree').checked && captchaVerified;
            ['googleBtn', 'githubBtn', 'loginBtn'].forEach(id => document.getElementById(id).disabled = !ok);
        };

        window.showToast = (msg, type = 'info') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `glass-card px-6 py-4 rounded-2xl flex items-center gap-4 animate-fade-in`;
            toast.innerHTML = `<div class="w-1.5 h-1.5 rounded-full ${type==='error'?'bg-red-500':'bg-blue-500'}"></div><span class="text-[10px] font-black uppercase tracking-widest text-white">${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('dashboard').classList.remove('hidden');
                toggleAuthModal(false);
                document.getElementById('userDisplay').innerText = user.email.split('@')[0];
                document.getElementById('adminPanel').classList.toggle('hidden', user.uid !== MASTER_UID);
                loadLinks(user.uid);
            } else {
                document.getElementById('dashboard').classList.add('hidden');
                toggleAuthModal(true);
            }
        });

        window.createLink = async () => {
            const urlInput = document.getElementById('longUrl');
            const customInput = document.getElementById('customSlug');
            const user = auth.currentUser;

            let target = urlInput.value.trim();
            if(!target) return showToast("No URL provided", "error");
            
            // Format URL
            if (!/^https?:\/\//i.test(target)) target = 'https://' + target;

            let slug = Math.random().toString(36).substring(2, 7);
            if (user.uid === MASTER_UID && customInput.value.trim() !== "") {
                slug = customInput.value.trim().toLowerCase().replace(/[^a-z0-9-_]/g, '');
            }

            try {
                const docRef = doc(db, "links", slug);
                const snap = await getDoc(docRef);
                if (snap.exists()) return showToast("Alias already active", "error");

                await setDoc(docRef, {
                    target: target, slug: slug, userId: user.uid, clicks: 0, createdAt: serverTimestamp()
                });
                
                urlInput.value = ''; customInput.value = '';
                showToast(`Protocol Created: /${slug}`, "success");
            } catch (e) { showToast("Protocol Failure", "error"); }
        };

        function loadLinks(uid) {
            const q = query(collection(db, "links"), where("userId", "==", uid));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('linksContainer');
                document.getElementById('countTotal').innerText = snap.size;
                container.innerHTML = '';
                
                if(snap.empty) {
                    container.innerHTML = `<div class="p-20 text-center text-slate-700 text-[10px] font-black uppercase tracking-widest border-2 border-dashed border-white/5 rounded-[3rem]">No Active Protocols</div>`;
                    return;
                }

                snap.forEach((d) => {
                    const data = d.data();
                    const shortUrl = `${window.location.origin}/go/${data.slug}`;
                    container.innerHTML += `
                        <div class="glass-card p-6 rounded-[2.5rem] flex flex-col md:flex-row items-center justify-between gap-6 transition-all hover:bg-white/[0.03]">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="text-blue-500 font-black text-[10px] uppercase tracking-widest">/${data.slug}</span>
                                    <span class="w-1 h-1 rounded-full bg-slate-800"></span>
                                    <span class="text-slate-500 font-bold text-[10px] uppercase truncate">${data.target}</span>
                                </div>
                                <h4 class="text-white font-bold text-sm truncate">${shortUrl}</h4>
                            </div>
                            <div class="flex gap-2 shrink-0">
                                <button onclick="copyL('${shortUrl}')" class="bg-white text-black px-6 py-3 rounded-xl font-black uppercase tracking-widest text-[9px] hover:bg-blue-500 hover:text-white transition-all">Copy</button>
                                <button onclick="delL('${data.slug}')" class="p-3 bg-red-500/5 text-red-500 hover:bg-red-500 hover:text-white rounded-xl transition-all border border-red-500/10">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>
                                </button>
                            </div>
                        </div>`;
                });
            });
        }

        window.loginGoogle = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.loginGithub = () => signInWithPopup(auth, new GithubAuthProvider());
        window.loginEmail = () => signInWithEmailAndPassword(auth, authEmail.value, authPass.value).catch(e => showToast(e.message, 'error'));
        window.logout = () => signOut(auth);
        window.copyL = (u) => { navigator.clipboard.writeText(u); showToast("Link Copied", "success"); };
        window.delL = async (id) => { if(confirm("Terminate protocol?")) await deleteDoc(doc(db, "links", id)); };
    </script>
    <script src="//code.tidio.co/sun54z8bwa6q5lliehue9xsynflzvm7k.js" async></script>
</body>
</html>
