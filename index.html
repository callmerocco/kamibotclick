<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance | KAMI.OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #050505; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #fff;
        }
        .shimmer {
            background: linear-gradient(90deg, #050505 0%, #111 50%, #050505 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen overflow-hidden px-6">

    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-blue-900/10 blur-[120px] rounded-full"></div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-blue-900/10 blur-[120px] rounded-full"></div>
    </div>

    <main class="relative z-10 text-center max-w-lg">
        
        <div class="inline-flex items-center gap-3 bg-white/5 border border-white/10 px-4 py-2 rounded-full mb-12">
            <div class="w-2 h-2 bg-blue-500 rounded-full pulse-dot"></div>
            <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-blue-400">System Optimization in Progress</span>
        </div>

        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tighter mb-6 leading-tight">
            Something awesome is <br>
            <span class="text-white/40">coming soon.</span>
        </h1>
        
        <p class="text-gray-500 text-lg mb-12 leading-relaxed">
            We are upgrading the KamiBot infrastructure to v3.0. This includes faster edge redirects and enhanced security protocols.
        </p>

        <div class="w-full h-[1px] bg-white/10 rounded-full mb-12 relative overflow-hidden">
            <div class="absolute inset-0 shimmer w-full h-full"></div>
        </div>

        <div class="grid grid-cols-2 gap-8 text-left border-t border-white/5 pt-12">
            <div>
                <p class="text-[10px] font-black uppercase tracking-widest text-gray-600 mb-2">Estimated Time</p>
                <p class="text-sm font-bold text-gray-300">~ 2.5 Hours</p>
            </div>
            <div>
                <p class="text-[10px] font-black uppercase tracking-widest text-gray-600 mb-2">Service Status</p>
                <p class="text-sm font-bold text-emerald-500">API Nodes Online</p>
            </div>
        </div>

    </main>

    <footer class="fixed bottom-12 w-full text-center">
        <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-700">
            Follow @KamiBot for live updates
        </p>
    </footer>

</body>
</html>
