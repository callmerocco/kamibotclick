<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink - Shorten & Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-700 text-center">
        <h1 class="text-3xl font-extrabold mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">LinkShrink</h1>
        <p class="text-slate-400 mb-8 text-sm">Monetize your traffic in seconds.</p>

        <input type="url" id="longUrl" placeholder="https://example.com" 
               class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none mb-4">
        
        <button onclick="shorten()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold transition">Shorten & Monetize</button>

        <div id="result" class="mt-8 hidden animate-bounce">
            <p class="text-emerald-400 text-sm font-medium mb-2">Ready to share!</p>
            <div class="flex gap-2">
                <input type="text" id="shortUrl" readonly class="bg-slate-900 p-3 rounded-lg flex-1 text-sm border border-slate-700">
                <button onclick="copy()" class="bg-slate-700 px-4 rounded-lg text-sm hover:bg-slate-600">Copy</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* PASTE YOUR CONFIG HERE */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.shorten = async () => {
            const url = document.getElementById('longUrl').value;
            if(!url) return alert("Enter a URL");
            
            const id = Math.random().toString(36).substring(2, 7);
            await setDoc(doc(db, "links", id), { target: url, clicks: 0 });
            
            document.getElementById('shortUrl').value = `${window.location.origin}/go/${id}`;
            document.getElementById('result').classList.remove('hidden');
        };

        window.copy = () => {
            navigator.clipboard.writeText(document.getElementById('shortUrl').value);
            alert("Copied!");
        };
    </script>
</body>
</html>
